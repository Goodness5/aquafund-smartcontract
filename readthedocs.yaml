# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build configuration for mdBook documentation
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
    rust: "stable"
  commands:
    # Install mdBook
    - curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.36/mdbook-v0.4.36-x86_64-unknown-linux-gnu.tar.gz | tar xz
    - mv mdbook /usr/local/bin/
    - chmod +x /usr/local/bin/mdbook
    # Build the documentation
    # mdBook outputs to docs/book/ by default
    - cd docs && mdbook build
    # Read the Docs expects output in _build/html, so we copy it there
    - mkdir -p _build/html
    - cp -r docs/book/* _build/html/
